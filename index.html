<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<nav>
    <div class="container" id="highScoreContainer">
        <!-- button to click to display highScores.html -->
        <a href="lib/highscores.html"><button class="btn" id="highScoreBtn">View High Scores</button></a>
    </div>
</nav>

<body>
    <header>
        <h1>JavaScript Quiz</h1>
    </header>

    <!-- this is the start container: it is displayed on load and is hidden upon button click-->
    <div class="container" id="startContainer">

        <h2 id="declare">Test your JavaScript knowledge:</h2>
        <h3 id="info"></h3>
        <p>Get as many points as possible before time runs out:</p>

        <p>Correct answers ADD 1 point to total score</p>
        <p>Incorrect answers SUBTRACT 10 seconds from
            <br>
            remaining time.
        </p>
        <p>When ready: CLICK THE BUTTON!</p>

        <!-- button to start quiz by initializing timer count-down, hiding start-screen and displaying questions ul -->
        <div class="container" id="quizBody">
            <button class="btn" id="startBtn">Begin!</button>
        </div>

    </div>


    <!-- container with the ul where the questions live: starts hidden but becomes visible on button click-->
    <div class="container">
        <!-- count-down display -->
        <div id="timerDisplay"></div>
        <div>
            <h2 class="stats" id="scoreDisplay"></h2>
        </div>

        <div id="questionsToHide">
            <h2 class="stats" id="question"></h2>
            <div>
                <ul class="list" id="choices"></ul>
            </div>
            <h4 class="stats" id="check"></h4>
        </div>

    </div>

    <div class="container hide" id="end-screen">
        <h2 class="stats">You're out of time!</h2>
        <p id="finalTally"></p>

        <form class="container" id="initials">
            <input type="text" id="input">
            <br>
            <button class="btn" id="save-score">Save Score</button>
        </form>
    </div>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
